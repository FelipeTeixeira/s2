    <script>
        var request = new XMLHttpRequest();
        request.open('GET', '/music.json', true);

        var data;

        request.onload = function () {
            if (request.status >= 200 && request.status < 400) {
                // Success!
                data = JSON.parse(request.responseText);
                var rand = data.musics[Math.floor(Math.random() * data.musics.length)];

                _addMusic(rand.music)
            } else {
            }
        };

        request.onerror = function () {
        };

        request.send();

        function generator(params) {
            var rand = data.musics[Math.floor(Math.random() * data.musics.length)];
            _addMusic(rand.music)
        }

        function _addMusic(musicText) {
            var musicEl = document.getElementById("music");
            musicEl.innerHTML = '';
            musicEl.innerHTML = musicText;

        }
    </script>
