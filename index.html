    <script>
        var request = new XMLHttpRequest();
        request.open('GET', '/music.json', true);

        var data;
        var overlay = document.querySelector(".overlay");

        request.onload = function () {
            if (request.status >= 200 && request.status < 400) {
                // Success!
                data = JSON.parse(request.responseText);
                var rand = data.musics[Math.floor(Math.random() * data.musics.length)];
                
                _addMusic(rand);
                
            } else {
            }
        };

        request.onerror = function () {
        };

        request.send();

        function generator(params) {
            var rand = data.musics[Math.floor(Math.random() * data.musics.length)];
            _addMusic(rand);
        }

        function _addMusic(musicRand) {
            overlay.classList.remove("hide");

            var musicEl = document.getElementById("music");
            musicEl.innerHTML = '';
            musicEl.innerHTML = musicRand.music;

            setTimeout(() => {
                overlay.classList.add("hide");
                data.musics.splice(data.musics.indexOf(musicRand), 1);
            }, 1500);

        }
    </script>
